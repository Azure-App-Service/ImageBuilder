steps:

- task: Docker@2
  displayName: Container registry login
  inputs:
    command: login
    containerRegistry: ${{ parameters.appsvctestlinuxci }}


- task: AzureCLI@2
  displayName: Cleaning Up Dev ACR Repo - Removing old images
  inputs:
    azureSubscription: AppSvcDevACR
    scriptType: bash
    scriptLocation: scriptPath
    scriptPath: ./CleanUp/cleanDevACR.sh
    arguments: --yes
    inlineScript: